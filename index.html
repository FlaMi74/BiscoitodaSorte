<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da Sorte</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="cookieLuckOpen">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra um biscoito e descubra!</p>
        <button id="cookieLuck">
          <img  src="./fortune-cookie.png" alt="Imagem de um biscoito">
        </button>
    </div>
    <div class="cookieLuckOpened hide">
        <h1>Aqui está sua sorte de hoje:</h1>

        <h3>Frase</h3>
        <img src="./opened-cookie.png" alt="biscoito quebrado">

        <button id="tryAgain">Abrir outro biscoito</button>
    </div>
  </main>
 <script src="./main.js"></script>
</body>
</html>
